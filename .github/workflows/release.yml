name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.21"
      - run: bun install
      - run: bun run build
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
